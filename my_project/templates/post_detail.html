{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
<h1>{{ article.title }}</h1>
<div class="main">
    <div>
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/update">Редактировать</a>
        <a href="/posts/{{ article.id }}/delete">Удалить</a>
    </div>
</div>
{% endblock %}
